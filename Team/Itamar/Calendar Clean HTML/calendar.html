<style>
    body {
        display: flex;
        margin-top: 50px;
        justify-content: center;
        background-color: #fffcff;
    }
    
    #header {
        padding: 10px;
        color: #d36c6c;
        font-size: 26px;
        font-family: sans-serif;
        display: flex;
        justify-content: space-between;
    }
    
    #container {
        /* Sice of the calendar */
        width: 760px;
    }
    
    #weekweekss {
        width: 100%;
        display: flex;
        color: #247ba0;
    }
    
    #calendar {
        width: 100%;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
    }
    
    .weeks {
        padding: 10px;
        width: 100px;
        min-height: 100px;
        /* Size of the weekbox */
        cursor: pointer;
        box-sizing: border-box;
        background-color: white;
        margin: 5px;
        box-shadow: 0px 0px 3px #cbd4c2;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    
    .weeks:hover {
        background-color: #e8faed;
    }
    
    .weeks+#currentweeks {
        background-color: #e8f4fa;
    }
    
    .event {
        font-size: 10px;
        padding: 3px;
        color: white;
        border-radius: 5px;
        max-height: 55px;
        overflow: hidden;
    }
</style>
